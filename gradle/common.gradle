import com.youtubeclone.buildsrc.*

def hasLibraryPlugin = pluginManager.hasPlugin("com.android.library")
def hasApplicationPlugin = pluginManager.hasPlugin("com.android.application")

if (hasApplicationPlugin || hasLibraryPlugin) {
    android {
        compileSdk = Versions.compileSdk

        defaultConfig {
            minSdk = Versions.minSdk
            targetSdk = Versions.targetSdk
            versionCode = Versions.versionCode
            versionName = Versions.versionName

            testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"

        }

        compileOptions {
            sourceCompatibility = Versions.javaVersion
            targetCompatibility = Versions.javaVersion
        }
        kotlinOptions {
            jvmTarget = Versions.javaVersion.toString()
        }

        dependencies {
            implementation(Dep.timber)
        }
    }
}